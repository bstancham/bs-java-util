plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-engine
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.0.0'
}

// copies final jar file to ~/lib/
task copyToLib(type: Copy) {
    description 'Copies final jar file into ~/lib/'
    from 'build/libs/bs-java-util.jar'
    into System.getProperty('user.home') + '/lib'
}

copyToLib.dependsOn build
copyToLib.mustRunAfter build

task all {}
all.dependsOn copyToLib

// add command line arguments for the main compile task
tasks.withType(JavaCompile) {
    options.compilerArgs << "-Xlint:unchecked"
    options.compilerArgs << "-Xlint:deprecation"
}
